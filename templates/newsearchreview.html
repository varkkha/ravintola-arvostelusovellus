{% extends "layout.html" %}
{% block title %}Hae arvostelua{% endblock %}
{% block content %}
<style>
    form #send-button {
        padding: 5px;
        border: none;
        text-align: center;
        width: 7em;
        background: dodgerblue;
        border-radius: .5em;
        color: white;
        font-family: 'Courier New';
        font-weight: bold;
    }

    form #send-button:hover {
        background: lightskyblue;
        font-family: 'Courier New';
        font-weight: bold;
    }
</style>

<form action="/searchreview" method="GET">
    Etsi arvostelua tämän ravintolan nimellä: <input type="text" name="query">
    <br>
    <p>
    <input id="send-button" type="submit" value="Etsi">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

{% endblock %}
