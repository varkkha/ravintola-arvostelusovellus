{% extends "layout.html" %}
{% block title %}Jätä uusi viesti{% endblock %}
{% block content %}
<style>
    form #send-button {
        padding: 5px;
        border: none;
        text-align: center;
        width: 7em;
        background: dodgerblue;
        border-radius: .5em;
        color: white;
        font-family: 'Courier New';
        font-weight: bold;
    }

    form #send-button:hover {
        background: lightskyblue;
        font-family: 'Courier New';
        font-weight: bold;
    }
</style>

<form action="/send" method="post">
    <b>Jätä uusi viesti</b>
    <p>
    Aihealue:
    <select name="topic" required>
    <option value="Suositusannos" selected> Suosittele erityisen hyvää annosta
    <option value="Suositeltu kokemus" selected> Suosittele erityistä kokemusta
    <option value="Vältä tätä" selected> Kerro mitä ravintolaa suosittelet välttämään
    <option value="Suositus Helsinkiin" selected> Suosittele ravintolaa Helsingissä
    </select>
    <p>
    Otsikko:
    <input type="text" name="title" required minlength="1" maxlength="50">
    <p>
    Viesti: <br>
    <textarea name="content" rows="3" cols="40" required minlength="1" maxlength="500"></textarea>
    <br>
    <input id="send-button" type="submit" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

{% endblock %}
