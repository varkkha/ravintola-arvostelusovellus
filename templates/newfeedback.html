{% extends "layout.html" %}
{% block title %}Jätä uusi palaute{% endblock %}
{% block content %}
<style>
    form #send-button {
        padding: 5px;
        border: none;
        text-align: center;
        width: 7em;
        background: dodgerblue;
        border-radius: .5em;
        color: white;
        font-family: 'Courier New';
        font-weight: bold;
    }

    form #send-button:hover {
        background: lightskyblue;
        font-family: 'Courier New';
        font-weight: bold;
    }
</style>

<form action="/sendfeedback" method="post">
    <b>Jätä palautetta sovelluksesta</b>
    <p>
    Palaute: <br>
    <textarea name="note" rows="10" cols="50" required minlength="1" maxlength="500"></textarea>
    <br>
    <input id="send-button" type="submit" value="Lähetä">
    <input id="send-button" type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

{% endblock %}
